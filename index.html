<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dafak's this pokemon?</title>
  </head>
  <body>
    <div class="container">
      <div class="tong">
        <img src="assets/pokemon.png" alt="Title" width="75%" height="70%" />
      </div>
      <div class="tong">
        <div id="pbox" class="tong pbox">
          <canvas id="pokeImg" width="395 %" height="400%">
            Your browser does not support the HTML5 canvas tag.
          </canvas>
        </div>
      </div>
      <div class="tong">
        <input
          id="pokeInput"
          class="input"
          type="text"
          name="pname"
          placeholder="Pokemon"
        />
        <button id="but" class="button buttonS" onclick="submit()">
          Submit
        </button>
      </div>
      <div class="tong"></div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
